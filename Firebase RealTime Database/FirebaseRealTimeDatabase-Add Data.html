<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Google Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 pt-5">
                    <center>
                        <h1 class="h1-responsive">Firebase Realtime Database: Add Data</h1>
                        <p> Firebase Database Rule should be:</p>
                        <code>
                              {
                              "rules": {
                                ".read": true,
                                ".write": true
                              }
                            }
                         </code>
                    </center>
               
            </div>
        </div>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "xxxxxxx",
            authDomain: "xxxxxxx.firebaseapp.com",
            databaseURL: "https://xxxxxxx.firebaseio.com",
            projectId: "xxxxxxx",
            storageBucket: "xxxxxxx.appspot.com",
            messagingSenderId: "xxxxxxx"
        };

        firebase.initializeApp(config);
        
        // Creating Firebase Database Reference
        var FirebaseDatabaseReference = firebase.database().ref('Demo');

  
        // Inside Push Function will pass JavaScript Object
        // Push Function Create Unique Key 
        FirebaseDatabaseReference.push(
            {
                name: 'Push() Called'
            }
        ).then(function(){
            alert('Data Added By Push Methord');
        }).catch(function(){
            alert('Error');
        });

  
        // Inside Set Function will pass JavaScript Object
        // Push Function Override the data 

        /*
        FirebaseDatabaseReference.set(
            {
                name: 'Set() Called'
            }
        ).then(function(){
            alert('Data Added By Set Methord');
        }).catch(function(){
            alert('Error');
        });

        */

    </script>

</body>
</html>
